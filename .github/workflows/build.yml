name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Deno
        uses: actions/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Run deno fmt
        run: deno fmt src --check
      - name: Run deno lint
        run: deno lint src
